[files]
# The location to save the list of users and the GIS files,
# use 'no' to disable output.
users  = /tmp/archmap_users.txt
geojson = /tmp/archmap.geojson
kml = /tmp/archmap.kml
csv = no

[extras]
# Define the verbosity level:
# '0' will disable the message printing,
# '1' will enable it.
verbosity = 0
